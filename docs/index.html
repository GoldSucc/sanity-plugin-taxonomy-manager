<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Taxonomy Manager | Sanity Studio Plugin Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="_images/icon.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- Theme: Simple -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <!-- Custom theme styles -->
    <style>
      :root {
        --base-font-size: 17px;
        --theme-color: #19abf6;
        --link-color--hover: #127cb3;
        --code-font-size: calc(var(--font-size-m) * 0.85);
        --mono-tint2: #e3e3e3;
        --mono-tint3: #f7f7f7;
      }
      h1.title {
        padding-top: 1rem;
      }
      h1.app-name {
        text-align: left;
        font-weight: 400;
        line-height: 1.4;
      }
      p.large {
        font-size: 1.2rem;
      }
      img {
        border: 1px solid #ddd;
      }
      .app-nav {
        font-size: 1.25rem;
        font-weight: 400;
        @media (min-width: 1200px) {
          margin-right: 2rem;
        }
      }
      .alert.callout.tip,
      .alert.callout.note,
      .alert.callout.warning,
      .alert.callout.attention {
        background: var(--mono-tint3);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Sanity Taxonomy Manager',
        repo: 'andybywire/sanity-plugin-taxonomy-manager',
        homepage: 'documentation.md',
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 3,
        search: {
          maxAge: 86400, // Expiration time. One day: 86400. When testing locally, clear local storage to refresh.
          depth: 4, // Headline depth, 1 - 6
        },
        'flexible-alerts': {
          // style: 'flat',
        },
      }
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- docsify-themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <!-- Search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  </body>
</html>
